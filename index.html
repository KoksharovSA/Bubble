<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css" />
    <title>SortBubble</title>
</head>

<body>
    <div class="container">

        <div class="head">
            <h1>Сортировка массива пузырьком</h1>
        </div>

        <div class="pole">

            <div class="params">
                <div>
                    <p>Выберите количество элементов<input style="margin:5px" id="counts" type="number" value="5" min="3" max="13" onchange="changed()" /> </p>
                </div>
                <div>
                    <p>Выберите цвет блоков
                        <select id="select" size="1" onchange="changed()">
                            <option selected value="s1" style="color:cyan">Бирюзовый</option>
                            <option value="s2" style="color:blue">Голубой</option>
                            <option value="s3" style="color:orange">Оранжевый</option>
                            <option value="s4" style="color:yellow">Желтый</option>
                            <option value="s5" style="color:green">Зелёный</option>
                            <option value="s6" style="color:purple">Фиолетовый</option>
                            <option value="s7" style="color:red">Красный</option>
                        </select>
                    </p>
                </div>
                <div>
                    <p>Скорость: <input type="range" min="1" max="8" id="speed" oninput="resizeSpeed()" value="5"></p>
                </div>
                <div>
                    <input id="bt1" type="button" value="Начать сортировку" onclick="start()" />
                </div>
            </div>

            <div id="root" class="canv">
            </div>

        </div>
        <div class="state">
            <h2 id="state">Нажмите начать сортировку</h2>
        </div>
        <script src="index.js"></script>
    </div>
</body>

</html>
